<!-- Modal component - static variant -->
<!-- Replace __id__ with your modal id -->
<!-- Replace __mode__ with the mode you want: modal|alert|confirm|prompt -->
<!-- Replace __title__ with your modal display title -->
<!-- Replace __content__ with your modal content -->
<!-- Remove the footer controls you don't need depending on the mode -->
<section is="ui-modal" id="__id__" class="ui-modal" data-mode="__mode__">
    <div class="ui-modal__wrap">
        <dialog class="ui-modal__dialog">
            <div class="ui-modal__dialog-header">
                <h3 class="ui-modal__dialog-title">__title__</h3>
                <div class="ui-modal__dialog-controls">
                    <button class="ui-modal__button ui-modal__button--close ui-button ui-button--icon ui-button--icon-only" type="button" data-modal="ctrl:close">
                        <span class="ui-modal__icon ui-icon" data-icon="close"><span></span></span>
                        <span class="ui-modal__label">Close</span>
                    </button>
                </div>
            </div>
            <div class="ui-modal__dialog-scrollable" tabindex="0">
                <div class="ui-modal__dialog-content">__content__</div>
            </div>
            <div class="ui-modal__dialog-footer">
                <div class="ui-modal__dialog-controls">
                    <!-- Modal: close button -->
                    <button class="ui-modal__button ui-modal__button--close ui-button ui-button--icon" type="button" data-modal="ctrl:close">
                        <span class="ui-modal__icon ui-icon" data-icon="close"><span></span></span>
                        <span class="ui-modal__label">Close</span>
                    </button>
                    <!-- Alert: ok button -->
                    <button class="ui-modal__button ui-modal__button--ok ui-button ui-button--icon ui-button--accept" type="button" data-modal="ctrl:close">
                        <span class="ui-modal__icon ui-icon" data-icon="ok"><span></span></span>
                        <span class="ui-modal__label">Ok</span>
                    </button>
                    <!-- Confirm/Prompt: cancel and confirm button -->
                    <button class="ui-modal__button ui-modal__button--cancel ui-button ui-button--icon ui-button--cancel" type="button" data-modal="ctrl:close">
                        <span class="ui-modal__icon ui-icon" data-icon="cancel"><span></span></span>
                        <span class="ui-modal__label">Cancel</span>
                    </button>
                    <button class="ui-modal__button ui-modal__button--confirm ui-button ui-button--icon ui-button--confirm" type="button" data-modal="ctrl:__mode__.confirm">
                        <span class="ui-modal__icon ui-icon" data-icon="confirm"><span></span></span>
                        <span class="ui-modal__label">Confirm</span>
                    </button>
                </div>
            </div>
        </dialog>
    </div>
</section>
